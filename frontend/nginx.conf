server {
  listen 80;
  server_name _;

  # Serve the built SPA
  root /usr/share/nginx/html;
  index index.html;

  # Proxy API to backend container by service name on the compose network
  location /api/ {
    proxy_pass http://backend:8080/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # Proxy media to backend (you decided to use /media)
  location /media/ {
    proxy_pass http://backend:8080/media/;
    # Optional caching for images (tune later if you want)
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
  }

  # (Optional) keep old /static/* links alive
  location ~ ^/static/(.*)$ {
    return 301 /media/$1;
  }

  # SPA fallback (MUST come after the /api and /media blocks)
  location / {
    try_files $uri /index.html;
  }
}

